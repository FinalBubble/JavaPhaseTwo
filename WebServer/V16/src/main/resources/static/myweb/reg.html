<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
    <h1 style="color: chartreuse">用户注册</h1>
    <!--
    使用form标签可以将用户输入的数据(用户输入的方式一般都是通过文本框)提交给指定的服务器
    action属性指定表单提交的位置
    method属性指定表单提交的方式:
        有两个值:1)get GET请求方式提交表单数据 会将表单中的数据拼接在URL后面
                    比如表单提交的数据是 a b c
                    localhost:8088/myweb/reg
               2)post POST请求方式提交表单数据 会将表单中的数据而是存储在请求信息的正文中
    如果想要让表单生效,需要搭配专门用于提交表单的按钮<input type="submit" value="注册">
    在表单声明时,需要在文本框上为传入的值命名,只需添加name属性即可
    参数的拼接规则:
    1)当提交表单时,表单会根据action指定的路径,进行跳转,并且会在url后面开始拼接一个"?"
    访问:http://localhost:8088/myweb/reg.html
    点击提交
    跳转到:http://localhost:8088/myweb/reg? "?"开始拼接参数
    2)参数部分需要以key=value形式进行组合
    http://localhost:8088/myweb/reg?username=laoan
    3)如果提交的参数有多组,每组key=value之间用&进行分隔
    http://localhost:8088/myweb/reg?username=laoan&pwd=1234&nickname=12345&age=12
    -->
    <form action="/myweb/reg" method="get">
        <!--经常会使用table来整理页面的元素的对齐格式-->
        <table border="1" cellspacing="0">
            <tr>
                <td>用户名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input type="text" name="nickname"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>

</center>
</body>
</html>
